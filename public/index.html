<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Merge PDF Files</title>
</head>
<body class="bg-slate-950 min-h-screen flex items-center justify-center">
    <form 
        action="/merge"
        method="post"
        enctype="multipart/form-data"
        class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg space-y-6 "
        target="_blank"
    >
        <h2 class="text-xl font-semibold text-gray-700 text-center">Merge PDF Files</h2>
        
        <div class="space-y-4">
            <label for="fileInput" class="block text-gray-600 font-medium">Select PDF Files to Merge</label>
            <input
                type="file"
                id="fileInput"
                class="block w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent p-2"
                multiple
                accept=".pdf"
                name="pdfs"
                required
                aria-describedby="fileHelp"
            />
            <p id="fileHelp" class="text-xs text-gray-500">Please select exactly two PDF files.</p>
        </div>

        <!-- Page selection for the first PDF -->
        <div class="space-y-2">
            <label for="pages1" class="block text-gray-600 font-medium">Pages for First PDF (Optional)</label>
            <input
                type="text"
                id="pages1"
                name="pages1"
                class="block w-full text-sm border border-gray-300 rounded-lg bg-gray-50 p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                placeholder="e.g., 1-3,5"
            />
            <p class="text-xs text-gray-500">Leave empty to use all pages.</p>
        </div>

        <!-- Page selection for the second PDF -->
        <div class="space-y-2">
            <label for="pages2" class="block text-gray-600 font-medium">Pages for Second PDF (Optional)</label>
            <input
                type="text"
                id="pages2"
                name="pages2"
                class="block w-full text-sm border border-gray-300 rounded-lg bg-gray-50 p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                placeholder="e.g., 2,4,6"
            />
            <p class="text-xs text-gray-500">Leave empty to use all pages.</p>
        </div>

       
        <div class="space-y-2">
            <button
                type="submit"
                class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50"
            >
                Merge PDFs
            </button>
            <button
                type="reset"
                class="w-full py-2 bg-gray-500 text-white font-semibold rounded-lg hover:bg-gray-600 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50"
            >
                Reset Form
            </button>
        </div>
    </form>

    <!-- Success/Error Message Placeholder -->
    <div id="messageContainer" class="fixed top-4 w-full text-center"></div>
</body>
</html>
